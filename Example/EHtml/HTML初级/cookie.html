    var input = document.getElementById("username")
var pwd = document.getElementById("pwd")
var cookie = document.cookie;

 
setcookie("name1","name1",3)

}

}

    //-------------------

   arr= reg.exec(str)

console.log(reg.test(str),str.match(reg))
  //\w非数字和下划线  \d数字 \s匹配空格  \{m,n}  m-n次匹配
    var r= /0{3,6}7/gi
