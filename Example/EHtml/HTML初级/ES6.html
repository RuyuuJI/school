let arr =["阿达","an","阿2布","安装","阿女"]
function* foo(x){
 var y = 2*(yield (x+1))
 var z = yield(y/3);
 return (x+y+z)
}
it = foo(5);
console.log(it.next(1))  //5  此次传参数无效
console.log(it.next(15))  // 13  上一次的yield也为13
console.log(it.next(13))  //15*2+13+5= 44
