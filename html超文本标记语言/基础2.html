1. 表格相关
<table border="边框度px" cellspacing="单元格间隙">表格
    <colgroup span="前几列"></colgroup>

    <colgroup span="继续几列"></colgroup>
    <col width="200px" />列
    <tr>行
        <td align="对齐方式" colspan="列合并个数" rowspan="行合并个数">单元格</td>
        <th>th=加粗并水平居中的td</th>
        <td></td>
    </tr>
</table>

<!--
    一个div默认宽度100% 高度为内容器所有高度
    tr*x>th*y  生成 x X y 表格-->
